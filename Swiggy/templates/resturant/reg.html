{% extends 'resturant/common.html' %}

{% block common %}
    <form action="{% url 'save' %}" method="post">
    {% csrf_token %}
        <table align="center" border="0">
      <tr>
          <th colspan="2">
               <h1 style="color: blueviolet;font-family: 'Cambria Math'">Registration Page</h1>
          </th>
      </tr>
      <tr>
          <th>
              {{ data }}
          </th>
      </tr>
      <tr align="center">
          <th colspan="2">
              <button type="submit" class="btn btn-success">Register</button>
          </th>
      </tr>

    </table>
    </form>
{% endblock %}
